<div fxLayout="row" xLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-card">
    <mat-card fxFlex="100">
        <app-widget-area [data]="bigChart"></app-widget-area>
    </mat-card>
</div>

<mat-divider></mat-divider>
<br>

<div fxLayout="row" xLayoutAlign="space-between center" fxLayoutGap="10px">
    <mat-card fxFlex="25">
        <app-widget-card label="New Users" total="12k" percentage="50" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="24">
        <app-widget-card label="Users Retention" total="10k" percentage="40" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="24">
        <app-widget-card label="User Engagement" total="8k" percentage="30" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Referral" total="6k" percentage="20" [data]="cards"></app-widget-card>
    </mat-card>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" xLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <app-table></app-table>
    </div>
    <div fxFlex="40">
        <mat-card>
            <app-widget-pie [data]="pieChart"></app-widget-pie>
        </mat-card>
    </div>
</div>

<br>
